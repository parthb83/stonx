{% extends 'base.html' %}


{% block content %}
	<h1>Market News</h1><br/>
	
<div class="container">
	<div class="row">
		{% for x in api.articles %}	
			<div class="card text-white bg-dark mb-3" style="width: 18rem;">
			  <a href="{{ x.url }}" target="_blank"><img href="{{ x.url }}" src="{{ x.urlToImage }}" class="card-img-top" alt="{{ x.source.name }}" class="list-group-item"></a>
			  <div class="card-body">
			    <h5 class="card-title">{{ x.title }}</h5>
			    <p class="card-text">{{ x.description }}</p>
			  </div>
			  <ul class="list-group list-group-flush">
			  	<em><li class="list-group-item text-white bg-dark mb-3">{{ x.source.name }}</em>, {{ x.publishedAt }}, <strong>{{ x.author}}</strong></li>
			  </ul>
			  <div class="card-body">
			  	<a href="{{ x.url }}" class="btn btn-outline-primary" target="_blank">Read More...</a>
			  </div>
			</div>
		{% endfor %}
	</div>
</div>


{% endblock %}
